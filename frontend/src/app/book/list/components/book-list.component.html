<mat-grid-list class="book-list-view" cols="3" gutterSize="16px">
  <mat-grid-tile *ngFor="let card of cards">
    <mat-card appearance="outlined" class="book-list-item">
      <mat-card-header>
        <div class="example-header-image" mat-card-avatar></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img alt="Photo of a Shiba Inu" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
      <mat-card-content class="book-list-item-text">
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
