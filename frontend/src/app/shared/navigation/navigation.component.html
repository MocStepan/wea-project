<mat-toolbar class="menu">
  <a [routerLink]="'/'">
    <li [class.selected]="isSelected('/')" class="page-body-text">
      <mat-icon>home</mat-icon>
    </li>
  </a>

  <a [routerLink]="'/favorite'">
    <li [class.selected]="isSelected('/favorite')" class="page-body-text">
      <span>{{'FAVORITE' | translate}}</span>
    </li>
  </a>

  <span class="fill-space"></span>

  <mat-form-field appearance="outline">
    <mat-select (selectionChange)="changeLanguage($event.value)" [formControl]="langFormControl">
      <mat-option value="en">{{"ENGLISH" | translate}}</mat-option>
      <mat-option value="cz">{{"CZECH" | translate}}</mat-option>
    </mat-select>
  </mat-form-field>

  <a *ngIf="!isUserSignedIn()" [routerLink]="'/sign-in'">
    <li [class.selected]="isSelected('/sign-in')" class="page-body-text">
      <span>{{'SIGN_IN' | translate}}</span>
    </li>
  </a>

  <a *ngIf="!isUserSignedIn()" [routerLink]="'/sign-up'">
    <li [class.selected]="isSelected('/sign-up')" class="page-body-text">
      <span>{{'SIGN_UP' | translate}}</span>
    </li>
  </a>

  <a *ngIf="isUserSignedIn()">
    <li [class.selected]="isSelected('/sign-out')" class="page-body-text">
      <span>{{'SIGN_OUT' | translate}}</span>
    </li>
  </a>
</mat-toolbar>
